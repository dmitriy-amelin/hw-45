{% extends 'base.html' %}

{% block title %}Подтвердите удаление задачи{% endblock %}


{% block content%}
    <h2>Вы уверены, что хотите удалить задачу: {{ task.description }}?</h2>
    <form action="{% url "task-delete" task.id %}", method="POST">
         {% include 'task_form.html' with button_text="Да, я хочу удалить задачу" %}

        <div><a class="cancel_button" href="{% url "task-view" task.id %}">Нет, я передумал.</a></div>
    </form>
{% endblock content %}
