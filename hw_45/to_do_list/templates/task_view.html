{% extends 'base.html' %}

{% block title %}Список задач{% endblock title %}

{% block content %}
    <h3>Задача:</h3>
    <div class="text-input">Автор:{{ task.author }}</div>
    <div class="text-input">{{ task.description }}</div>
    <div class="text-area"> {{ task.full_description }}</div>
    <div class="text-input">Статус: {{ task.get_status_display }}</div>
    <div class="text-input">Дата выполнения:{{ task.date_of_completion }}</div>
{% endblock content %}
